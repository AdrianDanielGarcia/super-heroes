<mat-toolbar class="mat-elevation-z2">
  <mat-toolbar-row>
    <h1 class="title color-accent">super héroes</h1>
  </mat-toolbar-row>
</mat-toolbar>

<form
*ngIf="superHeroesForm"
[formGroup]="superHeroesForm"
(ngSubmit)="onSubmit($event)"
>
<mat-card class="super-heroes-card mat-elevation-z2">

  <mat-card-header>
    <mat-card-title>
      {{mode}} un super héroe
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <!-- TODO: must improve error handling (only required is implemented)-->
      <mat-form-field class="field">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          inputUppercase
          title="Nombre"
          placeholder="Nombre"
          formControlName="name"
          maxlength="50"
          type="input"
        >
        <mat-error *ngIf="errorHandling('name', 'required')">
          El nombre es un dato obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Franquicia</mat-label>
        <input
          matInput
          title="Franquicia"
          placeholder="Franquicia"
          formControlName="franchise"
          maxlength="50"
          type="input"
        >
        <mat-error *ngIf="errorHandling('name', 'required')">
          La franquicia es un dato obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Autor/es</mat-label>
        <input
          matInput
          title="Autor/es"
          placeholder="Autor/es"
          formControlName="authors"
          maxlength="50"
          type="input"
        >
        <mat-error *ngIf="errorHandling('name', 'required')">
          El o los autores son un dato obligatorio
        </mat-error>
      </mat-form-field>

  </mat-card-content>

  <mat-card-footer>
    <button
      mat-raised-button
      (click) = "cancelEdition($event)"
    >
      Cancelar
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="superHeroesForm.invalid"
    >
      Guardar
    </button>
  </mat-card-footer>
</mat-card>


</form>
